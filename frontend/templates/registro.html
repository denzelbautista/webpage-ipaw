<!-- Este es el archivo registro.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/images/ipaw.ico" />

    <!-- Importamos los estilos y funciones JS -->
    <link rel="stylesheet" href="/static/css/registro.css" />
    <script src="/static/js/regscripts.js"></script>
    <title>Registro iPaw</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- Aquí colocaremos una imagen -->
        <img src="/static/images/ipawv2.png" />
      </div>
      <div class="form">
        <h2>Registrarse</h2>
        <p>Completa el siguiente formulario para crear tu cuenta en iPaw.</p>
        <form id="regForm" action="#" method="post">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
          <div class="form-group">
            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" required />
          </div>
          <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />
          </div>
        </form>
        <button id="btnSend" type="button" form="regForm">Enviar</button>
        <div id="mensaje"></div>
      </div>
    </div>
  </body>
</html>
