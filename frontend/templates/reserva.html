<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/images/ipaw.ico" />
    <link rel="stylesheet" href="/static/css/registro.css" />
    <script src="/static/js/regscripts.js"></script>
    <title>Reserva de Servicio</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/static/images/ipawv2.png" />
      </div>
      <div class="form">
        <h2>Reserva tu servicio aquí:</h2>
        <p>Completa el siguiente formulario para reservar un servicio para tu mascota.</p>
        <form id="reservaForm" action="#" method="post">
          <div class="form-group">
            <label for="dni">DNI del usuario:</label>
            <input type="text" id="dni" name="dni" required />
          </div>
          <div class="form-group">
            <label for="nombreMascota">Nombre de la mascota:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" required />
          </div>
          <div class="form-group">
            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
              <option value="cuidado">Cuidado</option>
              <option value="baño">Baño</option>
              <option value="revision">Revisión</option>
            </select>
          </div>
          <div class="form-group">
            <label for="f_inicio">Fecha de inicio:</label>
            <input type="date" id="f_inicio" name="f_inicio" required />
          </div>
          <div class="form-group">
            <label for="f_fin">Fecha de fin:</label>
            <input type="date" id="f_fin" name="f_fin" required />
          </div>
        </form>
        <button id="btnReservar" type="button" form="reservaForm">Reservar</button>
        <div id="mensaje"></div>
      </div>
    </div>
  </body>
</html>
