<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/images/ipaw.ico" />

    <!-- Importamos los estilos y funciones JS -->
    <link rel="stylesheet" href="/static/css/registro.css" />
    <script src="/static/js/regscripts.js"></script>
    <title>Registro de Mascotas Perdidas</title>
    <script src="static/js/rmpscripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- Aquí colocaremos una imagen -->
        <img src="/static/images/ipawv2.png" />
      </div>
      <div class="form">
        <h2>Registro de Mascotas Perdidas</h2>
        <p>Completa el siguiente formulario para registrar una mascota perdida.</p>
        <form id="regMascotasForm" action="#" method="post">
          <div class="form-group">
            <label for="dni_usuario">DNI del Usuario:</label>
            <input type="text" id="dni_usuario" name="dni_usuario" required />
          </div>
          <div class="form-group">
            <label for="nombre_mascota">Nombre de la Mascota:</label>
            <input type="text" id="nombre_mascota" name="nombre_mascota" required />
          </div>
          <div class="form-group">
            <label for="animal">Animal:</label>
            <input type="text" id="animal" name="animal" required />
          </div>
          <div class="form-group">
            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza" required />
          </div>
          <div class="form-group">
            <label for="imagen">Imagen de la Mascota:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
          </div>
        </form>
        <button id="btnSendMascotas" type="button" form="regMascotasForm">Enviar</button>
        <div id="mensajeMascotas"></div>
      </div>
    </div>
  </body>
</html>
